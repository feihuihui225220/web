<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <style>
    h3{margin:20px auto;}
    .authInput{display: inline-block;width:70px;padding: 6px 12px;margin-bottom: 0;font-size: 14px;font-weight: 400;
    line-height: 1.42857143;text-align: center;
    border: 1px solid #adadad;
    border-radius: 4px;}
    </style>
</head>
<body>
<div class="container">
  <h3 class="text-center">请使用手机号登录</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="phone" class="col-xs-3 control-label text-left">+86</label>
      <div class="col-xs-9">
        <input type="text" class="form-control" id="inputEmail3" placeholder="请填写手机号">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-xs-3 control-label text-left">密码</label>
      <div class="col-xs-9">
        <input type="password" class="form-control" id="inputPassword" placeholder="英文+数字组合，长度为6-16个字符">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-9">
        <input type="text" name="" class="authInput" placeholder="验证码">
        <button class="btn btn-default">5H1b</button>
        <button class="btn btn-default">验证码核验</button>
      </div>
    </div>
  </form>
</div>
<a href="#" class="btn btn-info form-control">登录</a>


</body>
</html>
