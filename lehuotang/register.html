<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <style>
    .newUser{font-size:18px;color:orange;margin:10px auto 20px auto;}
    .notGet{display:block;}
    .country{display:block;}
    </style>
</head>
<body>
<div class="container text-center newUser">新用户注册</div>
<form class="form-horizontal container" role="form">
  <div class="form-group">
    <label class="col-xs-3 control-label">国家/地区</label>
    <div class="col-xs-9">
    <span class="country">中国<i class="glyphicon glyphicon-chevron-right pull-right"></i></span>
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-xs-3 control-label">+86</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="phone" placeholder="请填写手机号">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-xs-3 control-label">密码</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="password" placeholder="英文+数字组合，长度为6-16个字符">
    </div>
  </div>
  <div class="form-group">
    <label for="auth" class="col-xs-3 control-label">验证码</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="auth" placeholder="请输入6位验证码">
    </div>
    <button class="btn btn-default">点击发送</button>
  </div>
  <a href="#" class="text-center notGet">收不到验证码？</a>
  <div class="form-group">
      <div class="col-xs-offset-3 col-xs-9">
          <input type="text" name="" class="btn btn-default" placeholder="验证码" style="width:100px;" >
          <button class="btn btn-default">5H1b</button>
          <button class="btn btn-default">验证码核验</button>
      </div>

  </div>
</form>
<div class="container">
    <a href="agreement.html" class="btn btn-info form-control login">登录</a>
    <p>
        <a href="login.html" class="pull-right">切换用户</a>
    </p>
</div>
</body>
<script type="text/javascript">

</script>
</html>
