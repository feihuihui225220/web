</body>
<script>
$(document).ready(function() {
    // 视频列表、介绍选项卡
    $('.listtab .panel').hide();
    $('.list-intro li').click(function(){
        var $div_li=$('.listtab ul li');
        var index=$div_li.index(this);
        $(".tabwrap>div").eq(index).show().siblings().hide();
        $(this).addClass('active').siblings().removeClass('active');
    })
    // 列表控制上方视频播放顺序
    $('.allVideo video:gt(0)').hide();
    $('.videoList ul li').click(function(){
        //alert('a');
        var $video_li=$('.videoList ul li');
        var index=$video_li.index(this);
        $(".allVideo>video").eq(index).show().siblings().hide();
        $(this).addClass('active').siblings().removeClass('active');
    })
})
</script>

</html>
