<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <title>专业咨询</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
    img {
        height: auto;
        width: auto\9;
        width: 100%;
    }
    
    .parentdiv {
        position: relative;

    .recommend {
        position: absolute;

    .p_item{height:30px;line-height:30px; margin-bottom:10px;}
    .glyphicon{top:18px;right:10px;}

        top: -17px;
    }
    .searchTitle{background-color:#ccc;height:50px;padding-top:8px;position:relative;}
    .searchInput{padding-left:30px;}
    .searchIcon{position:absolute;left:22px;top:19px;color:#ccc;}
    </style>
</head>

        </div>
        <div class="row">
