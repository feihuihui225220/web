<script>
$(document).ready(function() {
            var imgs = $('.smallPic img');
            var lens = imgs.length;
            var bigPic = document.getElementById("bigPic");

            for (var i = 0; i < lens; i++) {
                imgs[i].onclick = function(event) {
                    event = event || window.event;
                    var target = document.elementFromPoint(event.clientX, event.clientY);
                    // showBig(target.src);
                   $('.smallPic').hide();
                   $('#bigPic').show();
                   var src1=$(this).attr('src');
                   $('#bigPic img').attr('src',src1);
              
                }
            }
            bigPic.onclick = function() {
                bigPic.style.display = "none";
                $('.smallPic').show();
            }
            // 清空所有
            $('.clearAll').click(function(){
                $(":checkbox").prop("checked",true);
                if(confirm("确定要删除所有照片？"))
                    {$('.smallPic').empty();}
                else{

                    $(":checkbox").prop("checked",false);
                }
            })
            // 删除单张图片
            $('.deletePic').click(function(){
                var len=$("input[name='picName']:checked").length;
                    if(len<1){alert('请至少选择一张照片！');}
                    else
                    {
                        if(confirm("确定要删除所选的照片？"))
                        {
                            $("input[name='picName']:checked").parent().parent().parent().empty();
                        }
                        else{
                         $(":checkbox").prop("checked",false);
                        }
                    }
            
                
            })
         
})
</script>
