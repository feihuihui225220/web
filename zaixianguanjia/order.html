<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>填写用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
    <style>
    .form-control{border:none;}
    .col-xs-3,.col-xs-9{padding-right:0;}
    input,button{margin:0;padding:0;}
    .notnull{color:red;font-size:12px;}
    .serviceTime{font-size:12px;}
    </style>
</head>
<body>
<ul class="list-group">
  <li class="list-group-item row">
    <div class="col-xs-3 text-left">所在区域</div>
    <div class="col-xs-9"><span style="padding-left:12px;">北京市西城区西直门南大街</span>&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></div>
  </li>
  <li class="list-group-item row">
    <div class="col-xs-3 text-left">详细地址</div>
    <div class="col-xs-9"><input type="text" class="form-control" name="" placeholder="精确到门牌号"></div>
  </li>
  <li class="list-group-item row">
    <div class="col-xs-3 text-left">联系方式</div>
    <div class="col-xs-9"><input type="text" name="" class="form-control" placeholder="联系您的电话"></div>
  </li>
  <li class="list-group-item row">
    <div class="col-xs-3 text-left">有效时间</div>
    <div class="col-xs-9">
      <button class="btn btn-default minus btn-sm"  role="button" style="margin-left:12px;">-</button>
      <input class="btn btn-default textinput btn-sm" type="button" value="1">
      <button class="btn btn-default plus btn-sm"  role="button">+</button>
      <span>月</span>
    </div>
    <div style="padding-left:15px;">
      <span class="notnull">*</span>
      <span class="serviceTime">服务有效期至<i class="year"></i>年<i class="month"></i>月<i class="day"></i>日,自付款当日起，有效天数为30天</span>
    </div>
  </li>
  <li class="list-group-item row">
    <div class="col-xs-3 text-left">服务需求</div>
    <div class="col-xs-9"><textarea type="text" name="" placeholder="请简单描述您的需求" class="form-control"></textarea></div>
  </li>
</ul>

</body>
<script type="text/javascript">

</script>
</html>
