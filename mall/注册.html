<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册页</title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <link href="style/register.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="register_top">
        <a href="index.html">
            <img src="images/logo.png"></a>
        <span class="welcome">欢迎注册</span>
        <span>
			<a href="登录.html" class="wel_login">已有账号 点击登录</a>
		</span>
    </div>
    <div class="register_middle"></div>
    <div class="register_bottom">
        <form>
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" placeholder="您的账户名和登录名">
            </div>
            <div class="form-group">
                <label for="setpassword">设置密码</label>
                <input type="password" class="form-control" id="setpassword" placeholder="建议至少使用两种字符组合">
            </div>
            <div class="form-group">
                <label for="confirmpassword">确认密码</label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <label for="phonenumber">手机号码</label>
                <input type="text" id="phonenumber" placeholder="您的手机号">
            </div>
            <div class="form-group">
                <label for="phoneverify">手机验证码</label>
                <input type="text" id="phoneverify" placeholder="请输入手机验证码">
            </div>
            <div>
                <a href="注册成功.html" class="registerdiv">立即注册</a>
            </div>
        </form>
    </div>
    <div class="w" style="clear:both">
        <div id="footer">
            <div class="links">
                <a href="#">北科官网</a> |
                <a href="#">服务社区</a> |
                <a href="#">合作伙伴</a> |
                <a href="#">联系我们</a> |
                <a href="#">关于我们</a>
            </div>
            <div class="company">
                <p>北京科力新技术发展总公司</p>
                <p>北京市西城区西直门南大街16号西楼8楼</p>
            </div>
            <div class="copyright">
                Copyright © 2016 Btime.com, All Rights Reserved 网上传播视听节目许可证0103028号
            </div>
        </div>
    </div>
</body>

</html>
