<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>XZuserm</title>
    <link href="style/common.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" type="text/css" href="style/common1.css">
    <link rel="stylesheet" type="text/css" href="style/XZuserm.css"> 
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/XZuserm.js"></script>
</head>
<body>
<div class="header clearfix">
  <div class="logo fl">羊坊店街道医养结合服务平台</div>
  <div class="set fr"><a href="#" class="wel">欢迎您</a><span class="line"></span><a href="#" class="setpassword">修改密码</a><span class="line"></span><a href="#">退出</a></div>
</div>
<div class="main">
  <div class="main_left fl">
  	<ul class="sidebar">
  		<li><a href="#">用户管理&nbsp;&nbsp;&nbsp;></a></li>
  		<li><a href="#">巡诊组管理&nbsp;></a></li>
      <li><a href="#">转诊管理&nbsp;&nbsp;&nbsp;></a></li>
      <li><a href="#">会诊管理&nbsp;&nbsp;&nbsp;></a></li>
      <li><a href="#">角色管理&nbsp;&nbsp;&nbsp;></a></li>
      <li><a href="#">人员管理&nbsp;&nbsp;&nbsp;></a></li>
  	</ul>
  </div>
  <div class="mainright fl">
    <input type="text" name="" class="tinput">
    <select class="tinput">
      <option>按电话巡诊查询</option>
    </select>
    <a href="#" class="btnBg">查询</a>
    <a href="#" class="btnBg newuser">新用户登记</a>
    <div>
      <table width="100%" border="0" cellspacing="0" cellpadding="7" class="commonTable">
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>住址</th>
          <th>联系方式</th>
          <th>巡诊组</th>
          <th>用户状态</th>
          <th>生活自理状况</th>
          <th>慢性病类别</th>
          <th>登记人</th>
        </tr>
        <tr>
          <td>001</td>
          <td>林丹</td>
          <td>男</td>
          <td>68</td>
          <td>铁西社区8-7-3</td>
          <td>18654239845</td>
          <td>巡诊一组</td>
          <td>正常巡诊</td>
          <td>自理</td>
          <td>高血压、糖尿病</td>
          <td>林丹</td>
        </tr>
      </table>
      <div class="page fr">
        <span>共有<em>111</em>条记录，当前<em>1/9</em>页</span>
        <a href="#">首页</a>
        <a href="#">上一页</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">……</a>
        <a href="#">下一页</a>
        <a href="#">尾页</a>
      </div>
    </div>
  </div>
</div>
<!-- 新添加用户 -->
<div class="t_mask"></div>
<div class="addUser">
  <div class="title">
    <span class="fl span_add">添加用户</span>
    <span class="fr close"></span>
  </div>
  <div class="userInfo">
    <div><label class="addUser_span">姓名:</label><input type="text" name="" class="addUser_input"></div>
    <div><label class="addUser_span">性别:</label><select class="addUser_select"><option>女</option><option>男</option></select></div>

    <div><label class="addUser_span">年龄:</label><input type="text" name="" class="addUser_input"></div>
    <div><label class="addUser_span">身份证号:</label><input type="text" name="" class="addUser_input"></div>
    <div><label class="addUser_span">家庭住址:</label><input type="text" name="" class="addUser_input"></div>
    <div><label class="addUser_span">联系电话:</label><input type="text" name="" class="addUser_input"></div>
    <div><label class="addUser_span">社区:</label><select class="addUser_select1" style="margin-left:25px;"><option>北京市</option></select class="addUser_select1"><select class="addUser_select1"><option>北京市</option></select><select class="addUser_select1"><option>请选择</option></select><select class="addUser_select1"><option>请选择</option></select class="addUser_select1"></div>

    <div><label class="addUser_span">用户状态:</label><select class="addUser_select"><option>待建档</option></select></div>
    <div><label class="addUser_span">登记人:</label><label class="registerPerson">xunTest</label></div>
  </div>
  <a href="#" class="btnBg btnlg">确定</a>
  <a href="#" class="btnBg btnBg1">取消</a>
</div>
<!-- 修改密码 -->
<div class="modify">
  <div class="title">
    <span class="fl span_add">修改密码</span>
    <span class="fr close"></span>
  </div>
  <div class="userInfo">
    <p class="pass"><label>用户名:</label><input type="text" name=""></p>
    <p class="pass"><label>原密码:</label><input type="text" name=""></p>
    <p class="pass"><label>新密码:</label><input type="text" name=""></p>
    <p class="pass"><label>确认密码:</label><input type="text" name=""></p>
  </div>
  <a href="#" class="btnBg btnlg">确定</a>
  <a href="#" class="btnBg btnBg1 cancel_all">取消</a>
</div>
<div class="mask"></div>
</body>

</html>
